name: 缓存node
on: push
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Cache node modules
        id: npm-cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: Windows-node-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            Windows-node-${{ runner.os }}-
          enableCrossOsArchive: false
          fail-on-cache-miss: false
          lookup-only: false
          save-always: false

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Run tests
        run: npm test